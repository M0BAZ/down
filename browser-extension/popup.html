<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в плагине</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 200px;
        }
        h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Регистрация</h2>
    <input type="text" id="login" placeholder="Логин" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button id="registerButton">Зарегистрироваться</button>
    <p id="statusMessage" style="color: red; font-size: 12px;"></p>

    <script src="popup.js"></script>
</body>
</html>
