  db:
    container_name: mirea-files-db
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=dummy
      - POSTGRES_DB=mirea-files-db
      - POSTGRES_PASSWORD=blablabla
    ports:
      - 5432:5432
      - 8000:8000
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-U", "dummy", "-d", "mirea-files-db" ]
      interval: 1s
      timeout: 5s
      retries: 5
    networks:
      - localnet
    hostname: db

volumes:
  db-data:

networks:
  localnet:
    driver: bridge
