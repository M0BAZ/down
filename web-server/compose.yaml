services:
  server:
    container_name: mirea-files-web-server
    env_file: ".env"
    build:
      context: .
      target: dev
    ports:
      - 8001:8000
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: .
          target: /app
    networks:
      - localnet
